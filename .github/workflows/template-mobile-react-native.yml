name: Template - Mobile React Native CI/CD

on:
  workflow_call:
    inputs:
      working_directory:
        required: false
        type: string
        default: "."
      node_version:
        required: false
        type: string
        default: "20"
      package_manager:
        required: false
        type: string
        default: "npm"
      pnpm_version:
        required: false
        type: string
        default: "9"
      cache_dependency_path:
        required: false
        type: string
        default: ""
      lint_cmd:
        required: false
        type: string
        default: "npm run lint"
      typecheck_cmd:
        required: false
        type: string
        default: "npm run typecheck"
      test_cmd:
        required: false
        type: string
        default: "npm test -- --ci"
      build_android:
        required: false
        type: boolean
        default: true
      build_ios:
        required: false
        type: boolean
        default: true
      android_working_directory:
        required: false
        type: string
        default: "android"
      ios_working_directory:
        required: false
        type: string
        default: "ios"
      android_build_cmd:
        required: false
        type: string
        default: "./gradlew :app:bundleRelease"
      ios_build_cmd:
        required: false
        type: string
        default: "xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -archivePath build/Runner.xcarchive archive"
      ios_export_cmd:
        required: false
        type: string
        default: "xcodebuild -exportArchive -archivePath build/Runner.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist"
      android_artifact_path:
        required: false
        type: string
        default: "app/build/outputs/bundle/release/*.aab"
      ios_artifact_path:
        required: false
        type: string
        default: "build/**/*.ipa"
      firebase_app_id_android:
        required: false
        type: string
        default: ""
      firebase_app_id_ios:
        required: false
        type: string
        default: ""
      firebase_groups:
        required: false
        type: string
        default: "qa"
      fastlane_working_directory:
        required: false
        type: string
        default: "."
      bundle_install_cmd:
        required: false
        type: string
        default: "bundle install"
      fastlane_android_lane:
        required: false
        type: string
        default: "android release"
      fastlane_ios_lane:
        required: false
        type: string
        default: "ios release"
    secrets:
      FIREBASE_TOKEN:
        required: true
      ANDROID_KEYSTORE_BASE64:
        required: false
      ANDROID_KEYSTORE_PASSWORD:
        required: false
      ANDROID_KEY_ALIAS:
        required: false
      ANDROID_KEY_PASSWORD:
        required: false
      IOS_P12_BASE64:
        required: false
      IOS_P12_PASSWORD:
        required: false
      IOS_MOBILEPROVISION_BASE64:
        required: false
      IOS_KEYCHAIN_PASSWORD:
        required: false
      APP_STORE_CONNECT_KEY_ID:
        required: false
      APP_STORE_CONNECT_ISSUER_ID:
        required: false
      APP_STORE_CONNECT_PRIVATE_KEY_BASE64:
        required: false
      GOOGLE_PLAY_SERVICE_ACCOUNT_JSON:
        required: false

jobs:
  quality:
    name: quality
    if: ${{ startsWith(github.ref, 'refs/pull/') || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working_directory }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          cache-dependency-path: ${{ inputs.cache_dependency_path }}
      - if: ${{ inputs.package_manager == 'pnpm' }}
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm_version }}
      - name: Install (reproducible)
        run: |
          set -euo pipefail
          case "${{ inputs.package_manager }}" in
            npm) npm ci ;;
            yarn) corepack enable && yarn install --immutable ;;
            pnpm) corepack enable && pnpm install --frozen-lockfile ;;
            *) echo "::error::Unsupported package_manager"; exit 1 ;;
          esac
      - run: ${{ inputs.lint_cmd }}
      - run: ${{ inputs.typecheck_cmd }}
      - run: ${{ inputs.test_cmd }}

  build:
    name: build
    if: ${{ startsWith(github.ref, 'refs/pull/') || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
    needs: quality
    runs-on: macos-latest
    timeout-minutes: 90
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          cache-dependency-path: ${{ inputs.cache_dependency_path }}

      - if: ${{ inputs.package_manager == 'pnpm' }}
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm_version }}

      - name: Setup Java (Android)
        if: ${{ inputs.build_android }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Ruby (iOS/Fastlane)
        if: ${{ inputs.build_ios }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install JS dependencies
        run: |
          set -euo pipefail
          cd "${{ inputs.working_directory }}"
          case "${{ inputs.package_manager }}" in
            npm) npm ci ;;
            yarn) corepack enable && yarn install --immutable ;;
            pnpm) corepack enable && pnpm install --frozen-lockfile ;;
            *) echo "::error::Unsupported package_manager"; exit 1 ;;
          esac

      - name: Configure Android signing
        if: ${{ inputs.build_android && secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          set -euo pipefail
          mkdir -p "$RUNNER_TEMP/signing"
          printf '%s' "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > "$RUNNER_TEMP/signing/release.keystore"
          {
            echo "ANDROID_KEYSTORE_PATH=$RUNNER_TEMP/signing/release.keystore"
            echo "ANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
            echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}"
            echo "ANDROID_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}"
          } >> "$GITHUB_ENV"

      - name: Configure iOS signing
        if: ${{ inputs.build_ios && secrets.IOS_P12_BASE64 != '' && secrets.IOS_MOBILEPROVISION_BASE64 != '' }}
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          security create-keychain -p "${{ secrets.IOS_KEYCHAIN_PASSWORD }}" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "${{ secrets.IOS_KEYCHAIN_PASSWORD }}" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          printf '%s' "${{ secrets.IOS_P12_BASE64 }}" | base64 -d > "$RUNNER_TEMP/cert.p12"
          security import "$RUNNER_TEMP/cert.p12" -k "$KEYCHAIN_PATH" -P "${{ secrets.IOS_P12_PASSWORD }}" -T /usr/bin/codesign

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          printf '%s' "${{ secrets.IOS_MOBILEPROVISION_BASE64 }}" | base64 -d > "$HOME/Library/MobileDevice/Provisioning Profiles/build.mobileprovision"

      - name: Build Android
        if: ${{ inputs.build_android }}
        run: |
          set -euo pipefail
          cd "${{ inputs.working_directory }}/${{ inputs.android_working_directory }}"
          ${{ inputs.android_build_cmd }}

      - name: Build iOS archive
        if: ${{ inputs.build_ios }}
        run: |
          set -euo pipefail
          cd "${{ inputs.working_directory }}/${{ inputs.ios_working_directory }}"
          ${{ inputs.ios_build_cmd }}
          ${{ inputs.ios_export_cmd }}

      - name: Upload Android artifact
        if: ${{ inputs.build_android }}
        uses: actions/upload-artifact@v4
        with:
          name: mobile-android-artifact
          path: ${{ inputs.working_directory }}/${{ inputs.android_working_directory }}/${{ inputs.android_artifact_path }}
          if-no-files-found: error

      - name: Upload iOS artifact
        if: ${{ inputs.build_ios }}
        uses: actions/upload-artifact@v4
        with:
          name: mobile-ios-artifact
          path: ${{ inputs.working_directory }}/${{ inputs.ios_working_directory }}/${{ inputs.ios_artifact_path }}
          if-no-files-found: error

  security:
    name: security
    if: ${{ startsWith(github.ref, 'refs/pull/') || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      actions: read
      security-events: write
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working_directory }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          cache-dependency-path: ${{ inputs.cache_dependency_path }}

      - if: ${{ inputs.package_manager == 'pnpm' }}
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm_version }}

      - name: Install (reproducible)
        run: |
          set -euo pipefail
          case "${{ inputs.package_manager }}" in
            npm) npm ci ;;
            yarn) corepack enable && yarn install --immutable ;;
            pnpm) corepack enable && pnpm install --frozen-lockfile ;;
            *) echo "::error::Unsupported package_manager"; exit 1 ;;
          esac

      - name: Dependency audit
        run: |
          set -euo pipefail
          case "${{ inputs.package_manager }}" in
            npm) npm audit --audit-level=high ;;
            yarn)
              if yarn npm audit --all >/dev/null 2>&1; then
                yarn npm audit --all --recursive
              else
                yarn audit --level high
              fi
              ;;
            pnpm) pnpm audit --audit-level high ;;
            *) echo "::error::Unsupported package_manager"; exit 1 ;;
          esac

      - name: Secret scanning (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze CodeQL
        uses: github/codeql-action/analyze@v3

  release:
    name: release
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: [build, security]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Download Android artifact
        if: ${{ inputs.build_android }}
        uses: actions/download-artifact@v4
        with:
          name: mobile-android-artifact
          path: ${{ runner.temp }}/android

      - name: Download iOS artifact
        if: ${{ inputs.build_ios }}
        uses: actions/download-artifact@v4
        with:
          name: mobile-ios-artifact
          path: ${{ runner.temp }}/ios

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ runner.temp }}/android/**
            ${{ runner.temp }}/ios/**

  deploy_stage:
    name: deploy-stage
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [build, security]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: stage
    steps:
      - name: Download Android artifact
        if: ${{ inputs.build_android }}
        uses: actions/download-artifact@v4
        with:
          name: mobile-android-artifact
          path: ${{ runner.temp }}/android

      - name: Resolve Android artifact file
        if: ${{ inputs.build_android }}
        run: |
          set -euo pipefail
          FILE="$(find "$RUNNER_TEMP/android" -type f | head -n 1)"
          test -n "$FILE"
          echo "ANDROID_FILE=$FILE" >> "$GITHUB_ENV"

      - name: Distribute Android to Firebase (QA)
        if: ${{ inputs.build_android && inputs.firebase_app_id_android != '' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ inputs.firebase_app_id_android }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: ${{ inputs.firebase_groups }}
          file: ${{ env.ANDROID_FILE }}

      - name: Download iOS artifact
        if: ${{ inputs.build_ios }}
        uses: actions/download-artifact@v4
        with:
          name: mobile-ios-artifact
          path: ${{ runner.temp }}/ios

      - name: Resolve iOS artifact file
        if: ${{ inputs.build_ios }}
        run: |
          set -euo pipefail
          FILE="$(find "$RUNNER_TEMP/ios" -type f | head -n 1)"
          test -n "$FILE"
          echo "IOS_FILE=$FILE" >> "$GITHUB_ENV"

      - name: Distribute iOS to Firebase (QA)
        if: ${{ inputs.build_ios && inputs.firebase_app_id_ios != '' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ inputs.firebase_app_id_ios }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: ${{ inputs.firebase_groups }}
          file: ${{ env.IOS_FILE }}

  deploy_prod:
    name: deploy-prod
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: [release]
    runs-on: macos-latest
    timeout-minutes: 40
    environment: production
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.fastlane_working_directory }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install Fastlane dependencies
        run: ${{ inputs.bundle_install_cmd }}

      - name: Configure App Store Connect API key
        if: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY_BASE64 != '' }}
        run: |
          set -euo pipefail
          mkdir -p fastlane
          printf '%s' "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY_BASE64 }}" | base64 -d > fastlane/AuthKey.p8

      - name: Release Android to Store (Fastlane)
        if: ${{ inputs.build_android }}
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: bundle exec fastlane ${{ inputs.fastlane_android_lane }}

      - name: Release iOS to App Store (Fastlane)
        if: ${{ inputs.build_ios }}
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY_BASE64 }}
        run: bundle exec fastlane ${{ inputs.fastlane_ios_lane }}
